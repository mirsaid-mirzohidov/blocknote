<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Hello</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

	<link href='{% static "main/signin.css" %}' rel="stylesheet">
  {{ article_form.media }}
</head>
<body>


<h1 align="center" style="font-family: 'Akaya Telivigala', cursive; font-size: 80px;">BlockNote</h1>
<div class="container col-md-8">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ article_form.title }}
            {{ article_form.body }}
           	{{ article_form.created_date }}
           	<span>{{error}}</span>
            <input type="submit" value="Publish" align="center" class="btn btn-outline-dark">
        </form>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
